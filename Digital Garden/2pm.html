
<!DOCTYPE html>
<html>
<head>
<title>2 PM – Stone Puzzle</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: url('2pm_bg.jpg') no-repeat center / cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
}

.container {
    display: flex;
    gap: 30px;
}

/* Stone box */
.stone {
    width: 120px;
    height: 120px;
    border-radius: 15px;
    border: 3px solid white;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, border-color 0.3s;
}

/* Stone picture */
.stone img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Correct glow */
.correct {
    border-color: #9effb3;
    transform: scale(1.15);
}

/* Wrong click flash */
.wrong {
    border-color: #ff6b6b;
    transform: scale(0.9);
}

#message {
    margin-top: 25px;
    font-size: 26px;
    display: none;
}

button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>2 PM • Focus Puzzle</h1>
<p>Tap the stones in the correct order: <strong>1 → 2 → 3</strong></p>

<div class="container">
    <div class="stone" data-num="1"><img src="stone.jpg" alt="Stone 1"></div>
    <div class="stone" data-num="2"><img src="stone.jpg" alt="Stone 2"></div>
    <div class="stone" data-num="3"><img src="stone.jpg" alt="Stone 3"></div>
</div>

<div id="message">Great job .</div>

<button onclick="location.href='4pm.html'">Next →</button>

<script>
let expected = 1;

document.querySelectorAll('.stone').forEach(stone => {
    stone.onclick = function () {
        let num = parseInt(this.getAttribute("data-num"));

        if (num === expected) {
            // Correct click
            this.classList.add("correct");
            expected++;

            // Completed 1→2→3
            if (expected === 4) {
                document.getElementById("message").style.display = "block";
            }
        } else {
            // Wrong click
            this.classList.add("wrong");
            expected = 1;

            // Reset all stones
            document.querySelectorAll('.stone').forEach(s => {
                s.classList.remove("correct");
            });

            // Remove red flash
            setTimeout(() => {
                this.classList.remove("wrong");
            }, 300);
        }
    };
});
</script>

</body>
</html>
