<!DOCTYPE html>
<html>
<head>
<title>8 PM – Evening Reflection</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: url('8pm_bg.jpg') no-repeat center / cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
}

textarea {
    width: 300px;
    height: 150px;
    font-size: 18px;
    border-radius: 10px;
    padding: 10px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

#thanks {
    margin-top: 20px;
    font-size: 24px;
    display:none;
}
</style>
</head>

<body>

<h1>8 PM • Evening Reflection</h1>

<p>Write one thing you appreciated today:</p>
<textarea id="journal"></textarea>
<button onclick="submitReflection()">Submit</button>

<div id="thanks">Thank you for reflecting </div>
<button onclick="location.href='index.html'">Restart  →</button>

<script>
function submitReflection() {
    document.getElementById("thanks").style.display = "block";
    document.getElementById("journal").value = "";
}
</script>

</body>
</html>
